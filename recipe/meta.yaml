{% set name = "ipyslides" %}
{% set version = "1.4.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipyslides-{{ version }}.tar.gz
  sha256: 9aa658a79b4ed79e7d1b64be09edbf3acb3b8d6e5e4c0abc71f33fc5b39e7628

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - IPython
    - ipywidgets
    - markdown
    - matplotlib-base
    - pip
    - python >=3.6
  run:
    - IPython
    - ipywidgets
    - markdown
    - matplotlib-base
    - numpy
    - pillow
    - python >=3.6

test:
  imports:
    - ipyslides
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/massgh/ipyslides
  summary: Live rich content slides in jupyter notebook
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
