{% set name = "ipyslides" %}
{% set version = "1.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipyslides-{{ version }}.tar.gz
  sha256: 16a27dfa93a78073d1a9d19bd30bbee0d5c2b0e78763f58c7b5d1d72cc1d14e4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - IPython
    - ipywidgets
    - markdown
    - matplotlib-base
    - pip
    - python >=3.6
  run:
    - IPython
    - ipywidgets
    - markdown
    - matplotlib-base
    - numpy
    - pillow
    - python >=3.6

test:
  imports:
    - ipyslides
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/massgh/ipyslides
  summary: Live rich content slides in jupyter notebook
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
